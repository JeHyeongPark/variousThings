<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- JavaScript 파일 연결 -->
    <script th:src="@{/board/js/BoardMain.js}" defer></script>
</head>
    <body>
    <h1>게시판</h1>
        <button type="button" id="btnWrite">글쓰기</button>
        <div id="allSrch">
            <select id="selectSrch">
                <option value="">전체</option>
                <option value="T">제목</option>
                <option value="C">내용</option>
            </select>
            <input id="writeSrch" type="text">
            <button type="button" id="btnSrch">확인</button>
        </div>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${detail}">
                <td th:text="${board.NO}"></td>
                <td>
                    <a href="#" class="btnDetail" th:data-no="${board.NO}" th:text="${board.TITLE}"></a>
                </td>
                <td th:text="${board.COMMENT}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
